<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dodge Cars</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="dodge-logo.png" alt="Dodge Logo" class="logo">
            </a>
        </div>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="models.html">Models</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-hero">
            <h2>Get In Touch With Us</h2>
            <p>If you have any questions or inquiries, feel free to reach out. We would love to hear from you!</p>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
  <p>&copy; 2024 Dodge Cars. All Rights Reserved.</p>
  <nav>
    <ol>
      <li><a href="https://www.dodge.com/crossbrand_us/privacy">About Us</a></li>
      <li><a href="https://www.dodge.com/crossbrand_us/privacy">Privacy Policy</a></li>
      <li><a href="https://www.dodge.com/crossbrand_us/terms-of-use.html">Terms of Use</a></li>
    </ol>
  </nav>
</footer>

    <script>
        $(document).ready(function() {
            // jQuery Selectors and Events

            // 1. Form Input Focus Effect
            $("input, textarea").focus(function() {
                $(this).css("border-color", "darkred"); // Change border color on focus
            });

            $("input, textarea").blur(function() {
                $(this).css("border-color", "#ddd"); // Revert back border color on blur
            });

            // 2. Form Submit Button Click Event
            $(".btn").click(function(event) {
                event.preventDefault(); // Prevent the default form submission behavior

                // Check if fields are not empty
                const name = $("#name").val();
                const email = $("#email").val();
                const message = $("#message").val();

                // Form Validation
                if (name === "" || email === "" || message === "") {
                    alert("Please fill in all fields before submitting.");
                } else {
                    alert("Thank you, " + name + "! Your message has been submitted.");
                    $("form")[0].reset(); // Reset the form fields
                }
            });

            // 3. Navigation Links Hover Effect
            $("nav ul li a").hover(
                function() {
                    $(this).css("color", "darkred"); // Change text color on hover
                },
                function() {
                    $(this).css("color", "#fff"); // Revert text color on mouse out
                }
            );
        });
    </script>
</body>
</html>
